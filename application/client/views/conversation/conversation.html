<template name="Conversation">

	<div class="conversation">

		<header>
			<span>{{passPhrase}}</span>
			<button>
				<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 32 32"><path d="M19.428,16L31.29,4.138c0.947-0.946,0.947-2.482,0-3.428c-0.946-0.947-2.482-0.947-3.428,0L16,12.572L4.138,0.71 c-0.946-0.947-2.482-0.947-3.428,0c-0.947,0.947-0.947,2.482,0,3.428L12.572,16L0.71,27.862c-0.947,0.946-0.947,2.482,0,3.428 C1.183,31.763,1.804,32,2.424,32c0.62,0,1.241-0.237,1.714-0.71L16,19.428L27.862,31.29c0.473,0.474,1.094,0.71,1.714,0.71 c0.62,0,1.241-0.237,1.714-0.71c0.947-0.946,0.947-2.482,0-3.428L19.428,16z"/></svg>
			</button>
		</header>

		<section>
			{{#each messages}}
				<div id="{{time}}">({{this.author}}) {{this.message}}</div>
			{{else}}
				{{> EmptyState
					text = 'No message yet'
				}}
			{{/each}}
		</section>

		<footer>
			<input type="text" class="userName" placeholder="my name">
			<form>
				<input type="text" placeholder="my message (140 characters max)" maxlength="140">
				<input type="submit" value="send">
			</form>
		</footer>

	</div>

</template>
